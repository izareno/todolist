<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>to do list</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="to-do-app">
    <h2>welcome to your to-do list!</h2>
    <br>
    <div class="row">
      <input type="text" id="input-box" placeholder="E.g. finish homework, laundry">
      <input type="date" id="dueDate" name="due Date">

<!--  - add the color input field representing the urgency
      - celebratory recognition
      - allow users to define subtasks
-->
      <select id="urgency" name="urgency">
        <optgroup label="select urgency:"></optgroup>
        <option value="urgent">urgent</option>
        <option value="not urgent">not urgent</option>
      </select>

      <select id="importance" name="importance">
        <optgroup label="select importance:"></optgroup>
        <option value="important">important</option>
        <option value="unimportant">not important</option>
      </select>

      <button onclick="addTask()" class="addButton">add</button>
    </div>
    <br>
    <ul id="list-container">
    </ul>
  </div>

</div>
<script src="func.js"></script>
</body>
</html>
